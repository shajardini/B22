<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        Nome: <input type="text" name="camponome" id="cmnome"><br><br>
        Data de nascimento: <input type="date" name="datanasci" id="datanasci"><br><br>
        E-mail: <input type="email" name="campoemail" id="campoemail" placeholder="digite aqui seu email"><br><br>

        <h3>Coisas que eu gosto de fazer:</h3>
        <input type="checkbox" name="op1" id="op1" value="Dançar">Dançar <br>
        <input type="checkbox" name="op2" id="op2" value="Cantar">Cantar <br>
        <input type="checkbox" name="op3" id="op3" value="Ler">Ler<br>

        <h3>Prefiro:</h3>
        <input type="radio" name="comida" id="comida" value="Pizza">Pizza<br>
        <input type="radio" name="comida" id="comida" Value="Chocolate">Chocolate<br>
        <input type="radio" name="comida" id="comida" value="Pastel">Pastel<br>
        <input type="radio" name="comida" id="comida" value="Cachorro-quente">Cachorro-quente<br>

        <h3>Fale sobre você:</h3>
    <textarea name="txtsobremim" id="txtsobremim" cols="30" rows="10"></textarea>

    <h3> Hoje é:</h3>
    <select name="seletor" id="seletor">
        <option value="Domingo">Domingo</option>
        <option value="Segunda-feira">Segunda-feira</option><option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
        <option value="Sábado">Sábado</option>
    </select>

   <h3>Envie seu currículo:</h3> 
    <input type="file" name="arquivo" id="arquivo"><br>

    <h3>Qual sua cor favorita:</h3>
    <input type="color" name="favcolor" id="favocolor" value="0000FF"><br><br>

    <input type="button" value="Enviando"> 
    <input type="submit" value="Enviar">

    <button><strong>Enviando</strong>
    </button>
   


    </form>
    
</body>
</html>
